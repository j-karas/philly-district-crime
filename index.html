<!DOCTYPE html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Philly District Crime</title>

        <!-- import D3 Version 6 here or at the end of the body -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
        <!-- <script src="https://unpkg.com/topojson@3"></script> -->
        <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
        <script src="http://d3js.org/topojson.v0.min.js"></script>
        <script src="./geomap.js"></script>
        <script src="./bargraphs.js"></script>        
        
        <!-- load our custom D3 code (must happen after D3 is loaded) -->
        <!-- <script src="./geomap.js"></script> -->
        <style>
            path {
                fill: #aaa;
                stroke: #fff;
                stroke-width: .75px;
                pointer-events: all;
            }

            path {
                stroke: black;
                stroke-width: .75px;
                pointer-events: all;
            }
        
            text {
                font-family: sans-serif;
                font-size: 25px;
                color: #aaa;
            }

            /* Dropdown Button */
            .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            }

            /* Dropdown button on hover & focus */
            .dropbtn:hover, .dropbtn:focus {
            background-color: #2980B9;
            }

            /* The container <div> - needed to position the dropdown content */
            .dropdown {
            position: relative;
            display: inline-block;
            }

            /* Dropdown Content (Hidden by Default) */
            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }

            /* Links inside the dropdown */
            .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }

            /* Change color of dropdown links on hover */
            .dropdown-content a:hover {background-color: #ddd;}

            /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
            .show {display:block;}
        </style>

    </head>
    <body>
        <!-- create an SVG canvas for us to modify -->
        <div>
            <select id="selectButton"></select>
        </div>
        <svg id="geomap" width="1200" height="800"></svg>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown menu if the user clicks outside of it
            window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
                }
            }
            }
        </script>
    </body>
</html>
